name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]

jobs:

    deploy:

        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
          SCHEMAS_PATH: "catalogue/schemas"
          METADATA_PATH: "catalogue/metadata"
          MAPPINGS_FILEPATH: "catalogue/mappings/schema_topic_subscription.json"
          CATALOGUE_SCHEME: "http"
          CATALOGUE_HOST: "0.0.0.0"
          CATALOGUE_PORT: 8081
          CATALOGUE_DEBUG: "False"

        steps:

        - name: Login
          uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
          with:
            project_id: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Create .env file
          run: |
            echo ${SCHEMAS_PATH} >> .env
            echo ${METADATA_PATH} >> .env
            echo ${MAPPINGS_FILEPATH} >> .env
            echo ${CATALOGUE_SCHEME} >> .env
            echo ${CATALOGUE_HOST} >> .env
            echo ${CATALOGUE_PORT} >> .env
            echo ${CATALOGUE_DEBUG} >> .env

