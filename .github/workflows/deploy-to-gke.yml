name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]

jobs:

    deploy:

        name: Setup Gcloud Account
        runs-on: ubuntu-latest
        env:
#          IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_APP_NAME }}
          IMAGE_NAME: hub.docker.com/repository/docker/antonioone/datcat

        steps:

        - name: Login
          uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
          with:
            GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
            service_account_email: ${{ secrets.GCP_EMAIL }}
            service_account_key: ${{ secrets.GCP_CREDENTIALS }}

        - name: Configure Docker
          run: gcloud auth configure-docker --quiet

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Create .env file
          run: |
            echo "SCHEMAS_PATH=catalogue/schemas" >> .env
            echo "METADATA_PATH=catalogue/metadata" >> .env
            echo "MAPPINGS_FILEPATH=catalogue/mappings/schema_topic_subscription.json" >> .env
            echo "CATALOGUE_SCHEME=http" >> .env
            echo "CATALOGUE_HOST=0.0.0.0" >> .env
            echo "CATALOGUE_PORT=8081" >> .env
            echo "CATALOGUE_DEBUG=False" >> .env

        - name: Build Docker image
          run: docker build . -t $IMAGE_NAME

        - name: Test Docker image
          run: docker run --env-file .env $IMAGE_NAME

        - name: Push Docker image
          run: docker push $IMAGE_NAME

        - name: Deploy Docker image
          run: gcloud run deploy ${{ secrets.GCP_PROJECT_ID }} --image $IMAGE_NAME --region europe-west2-c --platform managed
