[pytest]
env =
    SCHEMAS_PATH=catalogue/schemas
    METADATA_PATH=
    MAPPINGS_FILEPATH=
    CATALOGUE_SCHEME=http
    CATALOGUE_HOST=0.0.0.0
    CATALOGUE_PORT=8080
    CATALOGUE_DEBUG=False

markers =
    v0: marks a test as the old version using flask
    v1: marks a test as the new version using fastapi
